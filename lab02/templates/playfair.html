<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playfair Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-weight: bold;">PLAYFAIR CIPHER</h2>
        <h4 style="color: blue">ENCRYPTION</h4>
        <form method="POST" action="/playfair/encrypt">
            <div class="mb-3">
                <label class="form-label">Plain text:</label>
                <input type="text" class="form-control" name="plain_text" placeholder="Nhập văn bản gốc" required autofocus/>
            </div>
            <div class="mb-3">
                <label class="form-label">key:</label>
                <input type="text" class="form-control" name="key" placeholder="Nhập khóa" required/>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>

        <h4 style="color: blue; margin-top: 30px;">DECRYPTION</h4>
        <form method="POST" action="/playfair/decrypt">
            <div class="mb-3">
                <label class="form-label">Cipher text:</label>
                <input type="text" class="form-control" name="cipher_text" placeholder="Nhập văn bản mã hóa" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Key:</label>
                <input type="text" class="form-control" name="key" placeholder="Nhập khóa" required/>
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>
</body>
</html>
